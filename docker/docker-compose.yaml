version: "3"

volumes:
  pg_data:

services:
  datapusher:
    depends_on:
      db:
        condition: service_healthy
    container_name: datapusher-plus
    build:
      dockerfile: ./0_7_0/Dockerfile
    image: datapusher-plus:latest
    networks:
      - frontend
      - backend
    ports:
      - "8800:8800"
    env_file:
      - ./.env
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://${JOBS_DB_USER}:${JOBS_DB_PASSWORD}@db/${JOBS_DB_NAME}
  db:
    container_name: db-datapusher-plus
    build:
      context: .
      dockerfile: postgresql/Dockerfile
      args:
        - DS_RO_PASS=${DATASTORE_READONLY_PASSWORD}
        - POSTGRES_PASSWORD=the_password
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    networks:
      - backend
    environment:
      - PGDATA=/var/lib/postgresql/data/db
      - SQLALCHEMY_DATABASE_URI=postgresql://${JOBS_DB_USER}:${JOBS_DB_PASSWORD}@db/${JOBS_DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "jobs"]
      interval: 10s
      timeout: 10s
      retries: 5

networks:
  frontend:
  backend: